<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dynamic Resume Builder </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Dynamic Resume Builder </h1>
    <form id="resume-form">
        <fieldset>
            <legend> Personal Information </legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

        </fieldset>

        <fieldset>
            <legend> Education </legend>
            <label for="education"> Education: </label>
            <textarea id="education" rows="4" cols="30" placeholder="Enter your education"  required></textarea>
        </fieldset>

        <fieldset>
            <legend> Experience </legend>
            <label for="experience"> Experience:</label>
            <textarea id="experience" rows="4" cols="30" placeholder="Enter your work experience"  required></textarea>
        </fieldset>

        <fieldset>
            <legend> Skills</legend>
            <label for="skills"> Skills:</label>
            <textarea id="skills" rows="4" cols="30" placeholder="Enter your skills"  required></textarea>
        </fieldset>

        <button type="submit"> Generate Resume </button>
    
    </form>


    <br>
    <!-- Dynamic Resume -->
     <div id="resume-display">
        <!-- Resume will be Generated below -->
     </div>

     <script src="main.js"></script>
    
    
</body>
</html>
